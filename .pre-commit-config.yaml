repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-yaml
    -   id: trailing-whitespace
    -   id: check-xml

-   repo: https://github.com/comkieffer/xml-linter-hook
    rev: 1.0.0
    hooks:
    -   id: xmllint

-   repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
    -   id: isort

